[cursor]
style = "Block"
unfocused_hollow = true
blink_interval = 750
thickness = 0.15

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.glyph_offset]
x = 0
y = 0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Command"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014,"
key = "Comma"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014%"
key = "N"
mods = "Command|Shift"

[[keyboard.bindings]]
chars = "\u0014g"
key = "G"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014:"
key = "Semicolon"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014K"
key = "K"
mods = "Command"

[[keyboard.bindings]]
chars = """
:q
"""
key = "Q"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014\""
key = "N"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014x"
key = "W"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "R"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014z"
key = "Z"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0014c"
key = "T"
mods = "Command"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "R"
mods = "Command"
