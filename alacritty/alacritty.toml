[general]
live_config_reload = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 1
startup_mode = "Windowed"

[window.padding]
x = 8
y = 8

[colors]
draw_bold_text_with_bright_colors = false

# Tokyo light
[colors.primary]
background = '#f0f0f5'  # A light, off-white background
foreground = '#5c6370'  # A dark grey for good contrast against the light background

[colors.normal]
black   = '#282c34'    # The original dark background can become a dark text color
red     = '#e06c75'    # Keeping the vibrant red
green   = '#98c379'    # Keeping the lively green
yellow  = '#d19a66'    # Keeping the warm yellow
blue    = '#61afef'    # Keeping the bright blue
magenta = '#c678dd'    # Keeping the vivid magenta
cyan    = '#56b6c2'    # Keeping the crisp cyan
white   = '#abb2bf'    # The original foreground can become a lighter text/accent color

[colors.bright]
black   = '#1c1f24'    # Even darker for strong emphasis
red     = '#ff6c6b'    # More intense bright red
green   = '#98be83'    # Brighter shade of green
yellow  = '#e5c07b'    # More luminous yellow
blue    = '#61afef'    # Consistent bright blue
magenta = '#c678dd'    # Consistent bright magenta
cyan    = '#0db9d7'    # A brighter, more electric cyan
white   = '#dcdfe4'    # A very light grey for bright accents

